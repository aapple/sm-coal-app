<div id="my_project_cart">

						<label class="money">￥500</label>

							<div class="Spinner"><a class="DisDe" href="javascript:void(0)"><i>-</i></a><input class="Amount" value="1" autocomplete="off" maxlength="3"><a class="Increase" href="javascript:void(0)"><i>+</i></a></div>
							<div class="clear"></div>
						</div>
						<div class="goodsdel"><a href="#"><i class=" am-icon-sm am-icon-trash"></i> 删除</a></div>

							<div class="clear"></div>
						</div>
						<div class="goodsdel"><a href="#"><i class=" am-icon-sm am-icon-trash"></i> 删除</a></div>
					</div>
				</div>
			</li>

					<p>法国正品男士香水清新持久淡香诱惑古龙水香奈</p>

						<label class="money">￥500</label>

<!----------------全选结算------------------>
<div id="choose_goods">
    <div class="choose_all">
        <div class="choose">
            <label class="am-radio am-danger">
                <input type="checkbox" value="" data-am-ucheck>
            </label>
            <p>全选</p>
        </div>
        <ul>
			<li class="total">￥500</li>
            <li class="no_freight">不含运费</li>
        </ul>
    </div>
    <div class="settlement"><a href="sure_order.html">提交订单</a></div>
</div>
