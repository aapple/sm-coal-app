<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <title>圈子搜索</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/shake.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/idangerous.swiper.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/wo.js"></script>
</head>
<body style="background-color: #fff !important;">
<div class="warpe">
    <div class="searchall">
        <div class="searchall_l">
            <input type="text" placeholder="输入圈子名称" class="animated bounceIn">
            <i class="icon-search animated bounceIn"></i>
            <a href="Interest.html" class="puff_left">取消</a>
        </div>
    </div>
    <div class="tabs my_tab">
        <a href="#" hidefocus="true" class="active">搜圈子</a>
        <a href="#" hidefocus="true">搜帖子</a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="content-slide">
                    <div class="search_txt">
                        <div class="search_t">
                            热搜关键字
                        </div>
                        <div class="search_list">
                            <ul>
                                <li class="animated rotateIn">
                                    <a href="#">健身</a>
                                </li>
                                <li class="animated fadeInRight">
                                    <a href="#">篮球圈</a>
                                </li>
                                <li class="animated bounceIn">
                                    <a href="#">小区运动会</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content-slide">
                    <div class="search_txt">
                        <div class="search_t">
                            热搜关键字
                        </div>
                        <div class="search_list">
                            <ul>
                                <li class="animated rotateIn">
                                    <a href="#">健身</a>
                                </li>
                                <li class="animated fadeInRight">
                                    <a href="#">篮球圈</a>
                                </li>
                                <li class="animated bounceIn">
                                    <a href="#">瑜伽</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
<script type="text/javascript">
    var tabsSwiper = new Swiper('.swiper-container',{
        speed:500,
        onSlideChangeStart: function(){
            $(".tabs .active").removeClass('active');
            $(".tabs a").eq(tabsSwiper.activeIndex).addClass('active');
        }
    });
    $(".tabs a").on('touchstart mousedown',function(e){
        e.preventDefault()
        $(".tabs .active").removeClass('active')
        $(this).addClass('active')
        tabsSwiper.slideTo( $(this).index() )
    })
    $(".tabs a").click(function(e){
        e.preventDefault()
    })
</script>
</body>
</html>
